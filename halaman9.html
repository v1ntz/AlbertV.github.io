<html>
<head><title> Belajar Membuat Tabel</title></head>
<body>
<h4> Table Border </h4>
<h4> a. With normal border:</h4>
<table border="1" cell padding="3" cellspacing="4">
<tr><td> First </td><td> Row</td></tr>
<tr><td> Second </td><td> Row </td></td>
<tr><td colspan="3"> Kolom dengan colspan</td></tr>
<tr><td rowspan="2"> Kolom dengan rowspan</td><td> Row</td></tr>
<tr><td>Row</td></tr>
</table></body>
</html>
